<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav class="header">

            <ul class="category-filter">

        </nav>
    </header>

    <main>
        <div class="contenu">


            <form class="formulairelog" id="loginForm">
                <div class="title-and-form">
                    <h1 class="log-in">Log in</h1>
                    <div class="input-title space">
                        <label for="email">E-mail :</label>
                        <input type="email" id="email" class="bordurenone" required>
                    </div>

                    <div class="input-title space">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="Mot-de-passe" class="bordurenone" required>
                    </div>
                </div>
                <div class="submit-mdp">

                    <input type="submit" class="space stylemdpo" value="Se connecter">
                    <span class="space underligne ">Mot de passe oublié</span>

                </div>
            </form>
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li class="info-footer">Mentions Légales</li>
            </ul>
        </nav>
